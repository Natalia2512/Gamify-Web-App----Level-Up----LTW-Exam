<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style_contact.css">
    <link href="https://fonts.cdnfonts.com/css/cyrbit" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="back">
        <form id="contactForm" method="POST">
            <div class="row">
                <div class ="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa fa-user"></i>Your Name</label>
                    </div>
                    <div class ="input-group">
                        <input type="text" id="number" required>
                        <label for="number"><i class="fa fa-phone"></i>Phone No.</label>
                    </div>

            </div>
           
            <div class ="input-group">
                <input type="email" id="email" required>
                <label for="name"><i class="fa fa-envelope"></i>Email Id</label>
            </div>
            <div class ="input-group">
                <textarea id="message" rows="8"required></textarea>
                <label for="message"><i class="fa fa-comments"></i>Type a Message</label>
            </div>
            <button type="submit"><i class="fa fa-paper-plane"></i>SUBMIT</button>
        </form>
     </div>
    
</body>
</html>
