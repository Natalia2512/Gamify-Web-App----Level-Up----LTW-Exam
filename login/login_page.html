<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
	<link rel="stylesheet" href="style_login.css">
	<link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/cyrbit" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/pixel-7" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	
	<button class="back_button"><a href="../index.html">
			<ion-icon name="arrow-back-circle-outline"></ion-icon>
		</a>
		
	</button>
	
    <div id="title">LEVEL UP</div>
	<div id='login-form'class='login-page'>
		<div class="form-box">

			<!-- switch button -->
			<div class='button-box'>
				<div id='btn'></div>
				<button type='button'onclick='login()'class='toggle-btn'>Log In</button>
				<button type='button'onclick='register()'class='toggle-btn'>Register</button>
			</div>

			<!-- login form -->
			<form id='login' action="login.php" method="POST"class='input-group-login'>
				<input type='text'class='input-field'placeholder='Email Id or username' name="inputUsername" required >
				<input type='password'id="password"class='input-field'placeholder='Enter Password' name="inputPassword" required>
				<button id="hide" onclick='toggle()'>
					<i class="fa fa-solid fa-eye" id="imageButton"></i>
				</button>

				<div class="two-col">
					<div class="one">
						<input type="checkbox"class="check">
						<label for="check">Remember Me</label>
					</div>
					<div class="two">
						<label><a href="#">Forgot password?</a></label>
					</div>
				</div>
				<br><br><br>
				<button type='submit'class='submit-btn'>Log in</button>
			</form>

			<!-- register form -->
			<form id='register' action="register.php" method="POST"class='input-group-register'>
				<input type='text'class='input-field'placeholder='Name' name="inputNome" required>
				<input type='text'class='input-field'placeholder='Username'name="inputUsername" >
				<input type='email'class='input-field'placeholder='Email Id' name="inputEmail"required>
				<input type='password'class='input-field'placeholder='Enter Password' name="inputPassword" id="R-password"required>
				<input type='password'class='input-field'placeholder='Confirm Password' name="confirmpassword"id="cnfrm-password" required>
				<br><br><br>
				<button type='submit'class='submit-btn'onclick="checkPassword()">Register</button>
			</form>
		</div>
	</div>
</div>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
